        <!-- edit form -->
        <form action="" method="post" id="tab" enctype="multipart/form-data">
            <input type="hidden" name="id" value="61">
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#basic" data-toggle="tab">基本信息</a></li>
              <li role="presentation"><a href="#desc" data-toggle="tab">商品描述</a></li>
              <li role="presentation"><a href="#attr" data-toggle="tab">商品属性</a></li>
              <li role="presentation"><a href="#pics" data-toggle="tab">商品相册</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="basic">
                    <div class="well">
                        <label>商品名称：</label>
                        <input type="text" name="goods_name" value="test1" class="input-xlarge">
                        <label>商品价格：</label>
                        <input type="text" name="goods_price" value="100" class="input-xlarge">
                        <label>商品数量：</label>
                        <input type="text" name="goods_number" value="200" class="input-xlarge">
                        <label>商品logo：</label>
                        <input type="file" name="" value="" class="input-xlarge">
                        <label>商品分类：</label>
                        <select name="" class="input-xlarge">
                            <option value="">请选择一级分类</option>
                        </select>
                        <select name="" class="input-xlarge">
                            <option value="">请选择二级分类</option>
                        </select>
                        <select name="cate_id" class="input-xlarge">
                            <option value="">请选择三级分类</option>
                        </select>
                    </div>
                </div>
                <div class="tab-pane fade in" id="desc">
                    <div class="well">
                        <label>商品简介：</label>
                        <textarea value="Smith" name="" rows="3" class="input-xlarge">edit</textarea>
                    </div>
                </div>
                <div class="tab-pane fade in" id="attr">
                    <div class="well">
                        <label>商品类型：</label>
                        <select name="" class="input-xlarge">
                            <option value="2">电脑</option>
                            <option value="1">手机</option>
                        </select>
                        <div>
                            <label>商品品牌：</label>
                            <input type="text" name="" value="edit" class="input-xlarge">
                            <label>商品型号：</label>
                            <input type="text" name="" value="edit" class="input-xlarge">
                            <label>商品重量：</label>
                            <input type="text" name="" value="edit" class="input-xlarge">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade in" id="pics">
                    <div class="well">
                            <div>[<a href="javascript:void(0);" class="add">+</a>]商品图片：<input type="file" name="goods_pics[]" value="" class="input-xlarge"></div>
                    </div>
                </div>
                <button class="btn btn-primary" id="btn" type="button">保存</button>

    <script type="text/javascript">
        $(function(){
            $('.add').click(function(){
                var add_div = '<div>[<a href="javascript:void(0);" class="sub">-</a>]商品图片：<input type="file" name="goods_pics[]" value="" class="input-xlarge"></div>';
                $(this).parent().after(add_div);
            });
            $('.sub').live('click',function(){
                $(this).parent().remove();
            });
            //获取原始数据
            $.ajax({
                "url":"http://www.pyg.com/test/goods/ajaxread",
                "type":"get",
                "data":"id=61",
                "dataType":"json",
                "success":function(res){
                    if(res.code != 200){
                        alert(res.msg);return;
                    }
                    var data = res.data;
                    $('input[name=goods_name]').val(data.goods_name);
                    $('input[name=goods_price]').val(data.goods_price);
                    $('input[name=goods_number]').val(data.goods_number);
                }
            });

            $('#btn').click(function(){
                //组装请求参数
                var data = {
                    "id":$('input[name=id]').val(),
                    "goods_name": $('input[name=goods_name]').val(),
                    "goods_price": $('input[name=goods_price]').val(),
                    "goods_number": $('input[name=goods_number]').val()
                };
                //var data = $('form').serialize(); //不包含文件上传的
                //发送ajax请求
                $.ajax({
                    "url":"http://www.pyg.com/test/goods/ajaxupdate",
                    "type":"post",
                    "data":data,
                    "dataType":"json",
                    "success":function(res){
                        if(res.code != 200){
                            alert(res.msg);return;
                        }
                        location.href = './goods_list.html';
                    }
                });
            });
        });
    </script>
